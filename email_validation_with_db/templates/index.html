<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" >
    <title>Email validation with db</title>
  </head>
  <body>
    <div >
      {{all_friends}}
    </div>
    <hr>
    <div class="{{session['color']}}" id="email_notification">
      {% with message = get_flashed_messages() %}
        {% if message %}
          {% for msg in message %}
          <p>
            {{ msg }}
          </p>
          {% endfor %}
        {% endif %}
      {% endwith%}
    </div>
    <form action="/validate" method="post">
      <label>Email: <input type="text" name="email" value=""></label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
