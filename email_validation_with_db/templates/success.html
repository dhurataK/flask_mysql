<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" >
    <title>Email validation with db</title>
  </head>
  <body>
    <div class="{{session['color']}}" id="email_notification">
      {% with message = get_flashed_messages() %}
        {% if message %}
          {% for msg in message %}
          <p>
            {{ msg }}
          </p>
          {% endfor %}
        {% endif %}
      {% endwith%}
    </div>
    <h1>Email Addresses Entered: </h1>
    <div>
      {% for record in emails %}
     <li>
       {{ record['email'] }} -- {{ record['created_at'].strftime('%d/%m/%y %I:%M%p') }}
       <form class="delete"action="/{{ record['id'] }}" method='post'>
         <input type="submit" value="Delete Email">
     </form>
     </li>
      {% endfor %}
    </div>
  </body>
</html>
